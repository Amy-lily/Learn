
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * { margin: 0; padding: 0 }
    ul, li { list-style: none; }

    #accordion {
      overflow: hidden;
      height: 912px;
      margin: 30px auto;
      border: 2px solid #333;
      border-left: none;
      border-right: none;
    }
    #accordion ul {
      width: 99999px;
    }
    #accordion li {
      float: left;
      overflow: hidden;
      width: 96px;
      height: 912px;
      box-shadow: 0 0 10px 0 #000;
    }
    #accordion img {
      vertical-align: top;
    }
  </style>
</head>
<body>

  <div id="accordion"></div>

 <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
  <script src="js/accordion.js"></script>
  <script>
    $(function () {

      $('#accordion').accordion({
        w: $(document.body).width(),
        h: 912,
        imgNum: 6, // 图片数量
        mouse: 'mouseover' // 事件
      });

    });
  </script>

</body>
</html>
